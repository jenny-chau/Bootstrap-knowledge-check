<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Bootstrap Data Website</a>
            <button class="navbar-toggler" type="button" data-bs-target="#navbarlinks" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarlinks">
                <ul class="navbar-nav text-end">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </ul>
        </div>
    </nav>

    <!-- Registration form -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center text-primary">Registration Form</h2>
        <form class="border shadow-sm bg-light p-4">
            <div class="row justify-content-start">
                <div class="col-md-4">
                    <label for="first-name">First Name: </label>
                    <input type="text" id="first-name" class="form-control mb-3" placeholder="First Name">
                </div>
                <div class="col-md-4">
                    <label for="last-name"> Last Name: </label>
                    <input type="text" id="last-name" class="form-control mb-3" placeholder="Last Name">
                </div>
            </div>

            <label for="email">Email: </label>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="agree-terms">
                <label class="form-check-label" for="agree-terms">By checking this box, you are agreeing to our Terms and Services.</label>
            </div>

            <button type="submit" class="btn btn-success form-control">Submit</button>
        </form>
    </div>

    <!-- Data table -->
    <div class="container-fluid">

    </div>

    <!-- Image and buttons -->
    <div class="container-fluid">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
